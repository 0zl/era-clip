name: Build Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'release'
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka

    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --onefile --windows-console-mode=disable --output-filename=EraClip main.py

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: EraClip.exe